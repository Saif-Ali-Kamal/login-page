<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
               
        <p class="welcome"><img src="private-message.png" alt="msg"><br>Welcome back!</p>
        <div class="form">
            <form>
                <input type="text" placeholder="Email address" />

        <div class="links">
            <p class="links-left"><a href="">Forgot your password?</a></p>
            <p class="links-right">Dont't have an account? <a href="">Get Started</a></p>
        </div>
    </body>
</html>
